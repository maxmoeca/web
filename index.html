<!DOCTYPE html>

<head>

        An IT Professional Skilled in Multi-Domain IT Operations, bridging SMBs’ needs with innovative technology solutions.</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section, .right-section {
            width: 50%;
        }

        .left-section {
            background-color: #222;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%);
            overflow: hidden;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transform: scale(1.1);
            clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%);
        }

        .right-section {
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        .highlight {
            color: #fcd64f;
        }

        .nickname {
            color: #dddedf;
            font-weight: normal;
            font-size: 0.75em; /* Makes the font smaller */
        }

        .social-icons {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .social-icons a {
            margin: 10px 0;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #fcd64f;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            .left-section img {
                width: 80%;
                height: auto;
                margin: 0 auto;
                display: block;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
            }

            .right-section {
                padding: 20px;
                text-align: center;
            }

            nav ul {
                position: relative;
                top: 10px;
                justify-content: center;
                margin: 20px 0;
            }

            .social-icons {
                position: relative;
                bottom: auto;
                right: auto;
                flex-direction: row;
                justify-content: center;
                padding: 10px;
                margin: 20px 0;
            }

            .social-icons a {
                font-size: 16px;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .social-icons a {
                font-size: 14px;
            }

            nav ul li {
                margin: 0 10px;
            }

            .right-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/moeamrein/">LinkedIn</a>

        </div>
    </div>
</body>
</html>
