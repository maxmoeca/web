<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Max Amrein (Moe)</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation Menu */
        nav ul {
            display: flex;
            list-style: none;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #fcd64f;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            background-color: #222;
            width: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%);
            overflow: hidden;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transform: scale(1.1);
            clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%);
        }

        .right-section {
            background-color: #111;
            width: 50%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fcd64f;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .contact-item {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #fcd64f;
        }

        .contact-item span {
            color: #ddd;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                height: auto;
            }

            .left-section img {
                width: 80%;
                height: auto;
                margin: 0 auto;
                display: block;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="story.html">Story</a></li>
            <li><a href="works.html">Works</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Left section with image (Profile Picture) -->
        <div class="left-section">
            <img src="https://i.ibb.co/Z2dhvyS/IMG-0463.jpg" alt="Profile Image">
        </div>

        <!-- Right section with contact details -->
        <div class="right-section">
            <h1>Contact Me</h1>

            <p>If you have any inquiries, feel free to get in touch through the following details:</p>

            <div class="contact-item">
                <strong>Address:</strong> <span>Calgary, Canada</span>
            </div>

            <div class="contact-item">
                <strong>Phone:</strong> <span>403-606-2498</span>
            </div>

            <div class="contact-item">
                <strong>Email:</strong> <span>max@moemx.com</span>
            </div>
        </div>
    </div>
</body>
</html>
